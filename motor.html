<script type="text/javascript" src="flashobject.js"></script>

<script>

function olustur(){
   RightClick.init();
   var fla = new FlashObject("motor.swf", "tridi", "100%", "100%", "9", "#000000",true);
   fla.addParam("movie","tridi_as3.swf");
   fla.addParam("quality","high");
   fla.addParam("menu","false");
   fla.addParam("bgcolor","#000000");
   fla.addParam("wmode","opaque");
   fla.addParam("allowScriptAccess" ,"sameDomain");
   fla.addParam("scale","noscale");
   fla.write("flashyer");

}

</script>
</head>
<body onload="olustur()" topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0" bgcolor="#C14F03" height="100%" width = "100%">

</center>
